serverAddr = "SERVER_HOST"
serverPort = REMOTE_SERVER_PORT
auth.token = "AUTH_TOKEN"

[[proxies]]
name = "blog_root"
type = "http"
localPort = 80
customDomains = ["ROOT_DOMAIN_NAME"]
transport.proxyProtocolVersion = "v2"
remotePort = REMOTE_HTTP_PORT

[[proxies]]
name = "blog_roothttps"
type = "https"
localPort = 443
customDomains = ["ROOT_DOMAIN_NAME"]
transport.proxyProtocolVersion = "v2"
remotePort = REMOTE_HTTPS_PORT

[[proxies]]
name = "ilaipi"
type = "http"
localPort = 80
customDomains = ["*.ROOT_DOMAIN_NAME"]
transport.proxyProtocolVersion = "v2"
remotePort = REMOTE_HTTP_PORT

[[proxies]]
name = "ilaipihttps"
type = "https"
localPort = 443
customDomains = ["*.ROOT_DOMAIN_NAME"]
transport.proxyProtocolVersion = "v2"
remotePort = REMOTE_HTTPS_PORT